<md-dialog aria-label="More Info for {{beer.name}}" flex="66">
  <md-dialog-content layout="row" class="beer-info">
      <div flex="66">
        <h2 class="primary">{{beer.name}}</h2>
        <p>
         {{beer.description}}
        </p>

        <p>Brewer's Tips: {{beer.brewers_tips}}

        <div>
          <div>
            <h2>Ingredients</h2>
                <md-list>
                  <md-list-item>
                    <div>
                      <h4>Malt</h4>
                      <md-list>
                        <md-list-item ng-repeat="malt in beer.ingredients.malt track by $index">
                          {{malt.name}}
                        </md-list-item>
                      </md-list>
                    </div>
                  </md-list-item>

                  <md-list-item>
                    <div>
                      <h4>Hops</h4>
                      <md-list>
                        <md-list-item ng-repeat="hop in beer.ingredients.hops track by $index">
                          {{hop.name}}
                        </md-list-item>
                      </md-list>
                    </div>
                </md-list-item>
                <md-list-item>
                  <div>
                    <h4>Yeast</h4>
                    <md-list>
                      <md-list-item>{{beer.ingredients.yeast}}</li>
                    </md-list>
                  </div>
                </md-list-item>
              </md-list>
        </div>
      </div>
    </div>
    <div flex="33">
      <img ng-src="{{beer.image_url}}" class="beer-logo"/>
    </div>

  </md-dialog-content>

  <md-dialog-actions>
    <md-button ng-click="closeDialog()" class="md-primary">Close Dialog</md-button>
  </md-dialog-actions>

</md-dialog>
